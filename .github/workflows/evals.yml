name: Run Evals

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run evals on'
        default: 'staging'
        type: string

jobs:
  run-evals:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: parlo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run eval tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/parlo_test
          REDIS_URL: redis://localhost:6379/0
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          JWT_SECRET_KEY: test-secret
          ADMIN_MASTER_PASSWORD: test-password
        run: |
          pytest tests/evals/ --run-evals -v
